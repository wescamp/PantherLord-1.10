#define DESTROY_TREES
     [store_unit]
            [filter]
                type=EFM_Termite
                [filter_location]
                     terrain=Gs^Ft
                [/filter_location]
            [/filter]
            variable=termite
     [/store_unit]
            {FOREACH termite u}
                {MODIFY_TERRAIN Gd ($termite[$u].x,$termite[$u].x) ($termite[$u].y,$termite[$u].y)}
                [sound]
                          name=wose-hit.ogg
                [/sound]
                [animate_unit]
                     [filter]
                          x,y=$termite[$u].x,$termite[$u].y
                     [/filter]
                     flag=summon
                     with_bars=yes
                [/animate_unit]
            {NEXT u}
#enddef

