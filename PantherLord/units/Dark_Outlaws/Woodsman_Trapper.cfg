#textdomain wesnoth-units
[unit_type]
    id=DarkTrapper
    [base_unit]
         id=Trapper
    [/base_unit]
    image="darktrapper.png"
    profile=""
    {DEFENSE_ANIM_RANGE "darktrapper-defend.png" "darktrapper-dagger.png" {SOUND_LIST:HUMAN_HIT} melee }
    {DEFENSE_ANIM_RANGE "darktrapper-bow-defend.png" "darktrapper.png" {SOUND_LIST:HUMAN_HIT} ranged }
    [death]
        start_time=0
        [frame]
            duration=100
            image="darktrapper-die-1.png"
        [/frame]
        [frame]
            duration=100
            image="darktrapper-die-2.png"
        [/frame]
        [frame]
            duration=100
            image="darktrapper-die-3.png"
        [/frame]
        [frame]
            duration=100
            image="darktrapper-die-4.png"
        [/frame]
        [frame]
            duration=100
            image="darktrapper-die-5.png"
        [/frame]
        [frame]
            duration=100
            image="darktrapper-die-6.png"
        [/frame]
        [frame]
            duration=100
            image="darktrapper-die-7.png"
        [/frame]
        [frame]
            duration=100
            image="darktrapper-die-8.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-400
                end=-250
                image="darktrapper-attack1.png"
                sound=bow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-400
                end=-250
                image="darktrapper-attack1.png"
                sound=bow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-250
            end=-100
            image="darktrapper-attack2.png"
        [/frame]
        [frame]
            begin=-100
            end=0
            image="darktrapper-attack3.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="darktrapper.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="darktrapper-dagger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="darktrapper-attack-melee-2.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="darktrapper-attack-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="darktrapper-dagger.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="darktrapper-dagger.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="darktrapper-attack-melee.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="darktrapper-attack-melee.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="darktrapper-dagger.png"
        [/frame]
    [/attack_anim]
[/unit_type]
