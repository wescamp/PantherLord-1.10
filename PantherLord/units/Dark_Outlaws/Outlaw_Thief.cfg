#textdomain wesnoth-units
[unit_type]
    id=DarkThief
    [base_unit]
         id=Thief
    [/base_unit]
    name= _ "Thief"
    gender=male
    image="darkthief.png"
    profile=""
    [death]
        start_time=0
        [frame]
            duration=100
            image="darkthief-die-1.png"
        [/frame]
        [frame]
            duration=100
            image="darkthief-die-2.png"
        [/frame]
        [frame]
