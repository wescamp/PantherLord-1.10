        [frame]
            begin=125
            end=126
            image="darkthief.png"
        [/frame]
    [/defend]
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="darkthief.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="darkthief-defend-3-1.png"
        [/frame]
        [frame]
            begin=-42
            end=41
            image="darkthief-defend-3-2.png"
        [/frame]
        [frame]
            begin=41
            end=125
            image="darkthief-defend-3-1.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="darkthief.png"
        [/frame]
    [/defend]
    [defend]
        hits=kill
        [frame]
            begin=-126
            end=-125
            image="darkthief.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="darkthief-defend.png"
        [/frame]
        [frame]
            begin=125
            end=126
            image="darkthief.png"
        [/frame]
    [/defend]
    [defend]
        hits=hit
        [frame]
            begin=-126
            end=-125
            image="darkthief.png"
        [/frame]
        [frame]
            begin=-125
            end=125
            image="darkthief-defend.png"
            sound={SOUND_LIST:HUMAN_HIT}
        [/frame]
        [frame]
            begin=125
            end=126
            image="darkthief.png"
        [/frame]
    [/defend]
    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="darkthief.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="darkthief-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="darkthief-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="darkthief.png"
        [/frame]
    [/attack_anim]
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0

        #pulls a "moneybag" out of hammerspace
        [frame]
            duration=100
            image="darkthief-idle-1.png"
