        [/frame]
        [frame]
            duration=100
            image="darkthief-die-7.png"
        [/frame]
    [/death]
    [defend]
        hits=miss
        [frame]
            begin=-126
            end=-125
            image="darkthief.png"
        [/frame]
        [frame]
            begin=-125
            end=-42
            image="darkthief-defend-1-1.png"
